<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Button</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@telegram-apps/sdk@2.11.3/dist/index.iife.min.js"></script>
</head>
<body>
    <h1>Telegram WebApp</h1>
    <button id="button">Share</button>
    <script>

        const { init, retrieveLaunchParams, shareURL } =  window.telegramApps.sdk
        const { initDataRaw, initData } = retrieveLaunchParams();

        init();

        document.getElementById("button").addEventListener("click", () => 
        {
            const [username, appname] = initData.startParam.split("_");

            shareURL(`https://t.me/${username}/${appname}?startapp=${initData.startParam}`, 'Test text!');
        })

    </script>
</body>
</html>
