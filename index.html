<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Button</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram WebApp</h1>
    <button id="sendMessageButton">Send Message</button>

    <script>
        console.log(window.location.href);
        // Проверяем, доступен ли Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            const button = document.getElementById('sendMessageButton');

            // Определяем функцию apiRequest
            function apiRequest(method, data, callback) {
                fetch('/api/' + method, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (callback) {
                        callback(result);
                    }
                })
                .catch(error => {
                    console.error('API request failed:', error);
                });
            }

            // Обработка клика по кнопке
            button.addEventListener('click', () => {
                try {
                    const data = {
                        msg_id: '', // ID сообщения, можно передать пустую строку
                        with_webview: true // Используем WebView
                    };

                    // Вызываем apiRequest
                    apiRequest('sendMessage', data, (response) => {
                        if (response.ok) {
                            console.log('Message sent successfully:', response);
                        } else {
                            console.error('Error sending message:', response.error);
                        }
                    });
                } catch (error) {
                    console.error('Error in API request:', error);
                }
            });
        } else {
            console.error('Telegram WebApp is not available.');
        }
    </script>
</body>
</html>
